# This is a basic workflow that is manually triggered

name: regression_test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "linux_job"
  linux_job:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Install softwares
      run: ./scripts/install.sh

    - name: Build GUIX
      run: ./scripts/build.sh

    - name: Test GUIX
      run: ./scripts/test.sh

    - name: Test GUIX (UploadTestResults)
      if: success() || failure()
      uses: actions/upload-artifact@v3.1.3
      with:
        name: test_reports_GUIX
        path: |
          ./test/cmake/build/*.txt
          ./test/cmake/build/*/Testing/**/*.xml
          ./test/cmake/build/**/*.bin
          
    - name: Test GUIX (PublishCodeCoverageResults)
      if: success() || failure()
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ./test/cmake/coverage_report/default_build_coverage.xml
        
    - name: Test GUIX (UploadCodeCoverageResults)
      if: success() || failure()
      uses: actions/upload-artifact@v3.1.3
      with:
        name: default_build_coverage
        path: ./test/cmake/coverage_report/**/*
        
