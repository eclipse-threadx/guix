# This is a basic workflow that is manually triggered

name: regression_test

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "linux_job"
  linux_job:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write
      
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Install softwares
      run: ./scripts/install.sh

    - name: Build GUIX
      run: ./scripts/build.sh

    - name: Test GUIX
      run: ./scripts/test.sh
      
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2.11.0
      if: always()
      with:
        files: |
          ./test/cmake/build/*/*.xml
          
    - name: Upload Test Results
      if: success() || failure()
      uses: actions/upload-artifact@v3.1.3
      with:
        name: test_reports_GUIX
        path: |
          ./test/cmake/build/*.txt
          ./test/cmake/build/*/Testing/**/*.xml
          ./test/cmake/build/**/regression/output_files/*.bin

    - name: Configure GitHub Pages
      if: success() || failure()
      uses: actions/configure-pages@v3.0.6
        
    - name: Upload GitHub Pages artifact
      if: success() || failure()
      uses: actions/upload-pages-artifact@v2.0.0
      with:
        path: ./test/cmake/coverage_report/default_build_coverage
        
    - name: Deploy GitHub Pages site
      if: success() || failure()
      uses: actions/deploy-pages@v1.2.9

    - name: Generate Code Coverage Results Summary
      if: success() || failure()
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: ./test/cmake/coverage_report/default_build_coverage.xml
        format: markdown
        output: file

    - name: Write Code Coverage Result Summary
      if: success() || failure()
      run: |
        echo "# Coverage Report Summary" >> $GITHUB_STEP_SUMMARY
        cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY
        echo '\\n### [Open Coverage Report](${{ steps.deployment.outputs.page_url }})' >> $GITHUB_STEP_SUMMARY
